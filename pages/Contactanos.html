   <h2 class="formulario">Formulario de contacto</h2>
        <div class="campoformulario">
            <form>
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form4Example1" class="form-control" />
                  <label class="form-label" for="form4Example1">Nombre</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form4Example2" class="form-control" />
                    <label class="form-label" for="form4Example1">Apellido</label>
                  </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form4Example3" class="form-control" />
                  <label class="form-label" for="form4Example2">Correo Electrónico</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form4Example4" rows="4"></textarea>
                  <label class="form-label" for="form4Example3">Mensaje</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                  <label class="form-check-label" for="form4Example4">
                    Acepto Término y Condiciones
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-warning btn-block mb-4" id="btnForm">Enviar</button>
              </form>
        </div>
